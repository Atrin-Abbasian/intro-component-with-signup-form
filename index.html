<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Intro component with sign up form</title>
</head>

<body>

    <!-- main section -->
    <section class="main-section">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-xs-10 col-lg-6 mx-auto">
                    <h1 class="main-title">Learn to code by watching others</h1>
                    <p class="main-info">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
                </div>
                <div class="col-xs-10 col-lg-6 mx-auto">
                    <p class="side-info text-center"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
                    <form class="form" id="form">
                        <div class="form-group">
                            <input type="text" class="form-control submit-form" id="first-name" placeholder="First Name">
                            <i class="fas fa-check-circle success-icon"></i>
                            <img src="images/icon-error.svg" alt="error" class="error-icon">
                            <span class="message"></span>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control submit-form" id="last-name" placeholder="Last Name">
                            <i class="fas fa-check-circle success-icon"></i>
                            <img src="images/icon-error.svg" alt="error" class="error-icon">
                            <span class="message"></span>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control submit-form" id="email" placeholder="Email Address">
                            <i class="fas fa-check-circle success-icon"></i>
                            <img src="images/icon-error.svg" alt="error" class="error-icon">
                            <span class="message"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control submit-form" id="password" placeholder="Password">
                            <i class="fas fa-check-circle success-icon"></i>
                            <img src="images/icon-error.svg" alt="error" class="error-icon">
                            <span class="message"></span>
                        </div>
                        <button type="submit" class="btn btn-block text-uppercase submit-btn">CLAIM YOUR FREE TRIAL</button>
                        <p class="terms text-center">By clicking the button, you are agreeing to our <strong><a href="#" class="strong-terms">Terms and Services</a></strong></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- end of main section -->

    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
